<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noa Capital | Real-Time</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        dark: '#0f172a', card: '#1e293b', accent: '#3b82f6', 
                        success: '#22c55e', danger: '#ef4444', warning: '#f59e0b'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .blink { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .3; } }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col">

    <nav class="border-b border-gray-800 bg-card/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 w-8 h-8 rounded flex items-center justify-center font-bold text-white shadow-lg">N</div>
                    <span class="text-xl font-bold tracking-tight">Noa Capital</span>
                </div>
                <div class="flex items-center gap-2 bg-gray-900/50 px-3 py-1 rounded-full border border-gray-700">
                    <span id="status-dot" class="w-2 h-2 rounded-full bg-yellow-500 blink"></span>
                    <span id="status-text" class="text-xs text-gray-400 font-medium">Synchro Yahoo...</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 py-8 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">
        
        <div class="mb-8 flex flex-col sm:flex-row sm:items-end justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Portefeuille Global</h1>
                <p class="text-gray-400 mt-1 text-sm flex items-center gap-2">
                    <span class="inline-block w-2 h-2 bg-green-500 rounded-full"></span>
                    Flux temps réel (Anti-Cache Actif)
                </p>
            </div>
            <div class="text-right">
                <div class="text-sm text-gray-400 font-medium uppercase tracking-wider">Valeur Liquidative</div>
                <div class="text-4xl font-extrabold text-white tracking-tight tabular-nums" id="totalVal">-- €</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-card rounded-xl p-5 border border-gray-700 shadow-lg relative overflow-hidden">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Plus-Value</p>
                <p class="mt-1 text-2xl font-bold tabular-nums" id="totalPv">-- €</p>
                <span class="text-xs font-bold px-2 py-0.5 rounded bg-gray-800 mt-2 inline-block" id="totalPerf">-- %</span>
            </div>
            <div class="bg-card rounded-xl p-5 border border-gray-700 shadow-lg">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Dividendes (Est.)</p>
                <p class="mt-1 text-2xl font-bold text-indigo-400 tabular-nums" id="totalDiv">-- €</p>
                <p class="text-xs text-gray-500 mt-1">Annuel</p>
            </div>
            <div class="bg-card rounded-xl p-5 border border-gray-700 shadow-lg">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">PER Moyen</p>
                <p class="mt-1 text-2xl font-bold text-white tabular-nums" id="avgPER">--</p>
            </div>
             <div class="bg-card rounded-xl p-5 border border-gray-700 shadow-lg">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Top Performer</p>
                <p class="mt-1 text-lg font-bold text-white truncate" id="topStock">--</p>
                <p class="text-xs text-green-400 font-bold" id="topStockPerf">-- %</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 bg-card rounded-xl border border-gray-700 shadow-lg flex flex-col">
                <div class="px-6 py-4 border-b border-gray-700 bg-gray-800/30 flex justify-between">
                    <h3 class="text-sm font-bold text-white uppercase tracking-wide">Positions</h3>
                    <button onclick="fetchYahooData()" class="text-xs bg-blue-600 hover:bg-blue-500 text-white px-2 py-1 rounded transition">Force Refresh ↻</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-gray-400">
                        <thead class="bg-gray-900/50 uppercase font-semibold text-xs text-gray-500">
                            <tr>
                                <th class="px-5 py-3">Société</th>
                                <th class="px-5 py-3 text-right">Cours</th>
                                <th class="px-5 py-3 text-right hidden sm:table-cell">Valo</th>
                                <th class="px-5 py-3 text-right">Perf</th>
                                <th class="px-5 py-3 text-center text-blue-400" title="PER">PER</th>
                                <th class="px-5 py-3 text-center text-yellow-400" title="Bêta">Bêta</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700/50" id="tableBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="bg-card rounded-xl border border-gray-700 shadow-lg p-6 flex flex-col">
                <h3 class="text-sm font-bold text-white uppercase mb-4 tracking-wide">Exposition</h3>
                <div class="flex-1 relative min-h-[250px]"><canvas id="sectorChart"></canvas></div>
            </div>
        </div>
    </main>

    <script>
        // --- 1. DONNÉES DE BASE (SQUELETTE) ---
        // Les champs backup ne servent que si Yahoo explose totalement.
        const portfolio = [
            { tick: "AI.PA",  name: "Air Liquide",        sec: "Chimie",     q: 20, pru: 171.18, div: 0.019, backup_price: 166.40 },
            { tick: "SU.PA",  name: "Schneider Electric", sec: "Industrie",  q: 10, pru: 236.99, div: 0.015, backup_price: 242.80 },
            { tick: "TTE.PA", name: "TotalEnergies",      sec: "Energie",    q: 38, pru: 56.97,  div: 0.052, backup_price: 58.95 },
            { tick: "AIR.PA", name: "Airbus",             sec: "Aéro.",      q: 5,  pru: 212.46, div: 0.012, backup_price: 145.20 },
            { tick: "SGO.PA", name: "Saint-Gobain",       sec: "Construct.", q: 7,  pru: 88.15,  div: 0.026, backup_price: 83.50 },
            { tick: "BRES.PA",name: "ETF Basic Res.",     sec: "Matériaux",  q: 6,  pru: 104.84, div: 0.0,   backup_price: 108.10 },
        ];

        // --- 2. FONCTION ANTI-CACHE ---
        async function fetchYahooData() {
            // Indicateur de chargement
            const dot = document.getElementById('status-dot');
            dot.classList.add('blink', 'bg-yellow-500');
            
            const proxy = "https://corsproxy.io/?"; 
            const symbols = portfolio.map(p => p.tick).join(',');
            
            // L'ASTUCE EST ICI : on ajoute "&t=" + l'heure actuelle. 
            // Ça force Yahoo à ne pas nous donner une vieille version.
            const uniqueRequest = `&t=${new Date().getTime()}`;
            const url = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbols}${uniqueRequest}`;

            try {
                const response = await fetch(proxy + encodeURIComponent(url));
                const json = await response.json();
                const results = json.quoteResponse.result;

                const finalData = portfolio.map(stock => {
                    const live = results.find(r => r.symbol === stock.tick);
                    
                    // Si on a un résultat live
                    if (live && live.regularMarketPrice) {
                        return {
                            ...stock,
                            price: live.regularMarketPrice,
                            per: live.trailingPE || 0,
                            beta: live.beta || 1,
                            // On récupère la date de la cotation
                            time: new Date(live.regularMarketTime * 1000).toLocaleDateString('fr-FR', {day:'2-digit', month:'2-digit'}) + ' - ' + new Date(live.regularMarketTime * 1000).toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'})
                        };
                    } else {
                        // Sinon backup
                        return { ...stock, price: stock.backup_price, per: 0, beta: 1, time: "Offline" };
                    }
                });

                updateUI(finalData, true);

            } catch (e) {
                console.error("Erreur API:", e);
                // Mode secours
                updateUI(portfolio.map(s => ({...s, price: s.backup_price, per: 0, beta: 1, time: "Backup"})), false);
            }
        }

        // --- 3. RENDU ---
        function updateUI(data, isLive) {
            let totalVal = 0, totalInvest = 0, totalDiv = 0;
            let topStock = { name: '-', perf: -999 };
            let totalPER = 0; let countPER = 0;
            
            const tbody = document.getElementById('tableBody');
            const sectors = {};
            tbody.innerHTML = '';

            data.forEach(stock => {
                const valo = stock.price * stock.q;
                const invest = stock.pru * stock.q;
                const perfPct = ((stock.price - stock.pru) / stock.pru) * 100;
                
                totalVal += valo;
                totalInvest += invest;
                totalDiv += valo * stock.div;

                if(stock.per > 0) { totalPER += stock.per; countPER++; }
                if(perfPct > topStock.perf) topStock = { name: stock.name, perf: perfPct };
                sectors[stock.sec] = (sectors[stock.sec] || 0) + valo;

                const colorClass = perfPct >= 0 ? 'text-success' : 'text-danger';
                const sign = perfPct > 0 ? '+' : '';
                const displayPER = stock.per > 0 ? stock.per.toFixed(1) : '-';

                tbody.innerHTML += `
                    <tr class="hover:bg-gray-800/50 transition border-b border-gray-700/50 last:border-0 group">
                        <td class="px-5 py-4">
                            <div class="font-bold text-gray-200 group-hover:text-white transition">${stock.name}</div>
                            <div class="text-[10px] text-gray-500 font-mono">${stock.tick}</div>
                        </td>
                        <td class="px-5 py-4 text-right">
                            <div class="font-mono text-gray-300 font-medium">${stock.price.toFixed(2)} €</div>
                            <div class="text-[10px] text-gray-600">${stock.time || ''}</div>
                        </td>
                        <td class="px-5 py-4 text-right font-bold text-white hidden sm:table-cell">${Math.round(valo).toLocaleString()} €</td>
                        <td class="px-5 py-4 text-right ${colorClass} font-mono font-bold bg-opacity-10 rounded">${sign}${perfPct.toFixed(2)}%</td>
                        <td class="px-5 py-4 text-center font-mono text-sm text-blue-300">${displayPER}</td>
                        <td class="px-5 py-4 text-center font-mono text-sm text-yellow-200 opacity-80">${stock.beta.toFixed(2)}</td>
                    </tr>
                `;
            });

            // KPI
            const globalPv = totalVal - totalInvest;
            const globalPerf = (globalPv / totalInvest) * 100;
            const avgPER = countPER > 0 ? (totalPER / countPER).toFixed(1) : "-";

            document.getElementById('totalVal').innerText = Math.round(totalVal).toLocaleString() + " €";
            
            const pvEl = document.getElementById('totalPv');
            pvEl.innerText = (globalPv > 0 ? '+' : '') + Math.round(globalPv).toLocaleString() + " €";
            pvEl.className = `mt-1 text-2xl font-bold tabular-nums ${globalPv >= 0 ? 'text-success' : 'text-danger'}`;
            
            const perfEl = document.getElementById('totalPerf');
            perfEl.innerText = (globalPerf > 0 ? '+' : '') + globalPerf.toFixed(2) + " %";
            perfEl.className = `text-xs font-bold px-2 py-0.5 rounded mt-2 inline-block ${globalPerf >= 0 ? 'bg-green-900/30 text-success' : 'bg-red-900/30 text-danger'}`;

            document.getElementById('totalDiv').innerText = Math.round(totalDiv) + " €";
            document.getElementById('avgPER').innerText = avgPER;
            
            document.getElementById('topStock').innerText = topStock.name;
            document.getElementById('topStockPerf').innerText = "+" + topStock.perf.toFixed(2) + " %";

            // STATUS
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            dot.classList.remove('blink', 'bg-yellow-500');
            
            if(isLive) {
                dot.classList.add('bg-success');
                txt.innerText = "Connecté Yahoo™"; txt.className = "text-xs text-success font-bold";
            } else {
                dot.classList.add('bg-danger');
                txt.innerText = "Données Backup"; txt.className = "text-xs text-danger font-bold";
            }

            // CHART
            if(window.myChart) window.myChart.destroy();
            const ctx = document.getElementById('sectorChart').getContext('2d');
            window.myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(sectors),
                    datasets: [{ data: Object.values(sectors), backgroundColor: ['#3b82f6', '#8b5cf6', '#10b981', '#f59e0b', '#ef4444', '#ec4899'], borderWidth: 0 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8', boxWidth: 8, font: {size: 11, family: 'Inter'}, padding: 15, usePointStyle:true } } },
                    cutout: '70%'
                }
            });
        }

        fetchYahooData();
    </script>
</body>
</html>
